# Minecraft server properties
# Generated on 2025-06-18

# The name of the world folder
level-name=world

# Game mode: survival, creative, adventure, spectator
gamemode=survival

# Difficulty: peaceful, easy, normal, hard
difficulty=normal

# Maximum players allowed on server
max-players=10

# Enable or disable player versus player combat
pvp=true

# Number of blocks around spawn point protected from building
spawn-protection=16

# Message of the day displayed in the server list
motd=Welcome to my Minecraft server!

# Enable command blocks (true or false)
enable-command-block=false

# Server port
server-port=25565

# Enable whitelist (true or false)
white-list=false
